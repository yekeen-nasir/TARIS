<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TARIS</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Traffic Accident Records Information System</h1>
</header>

<main>
    <section id="record-entry">
        <h2>Enter Accident Record</h2>
        <form id="accidentForm">
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" required><br>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required><br>

            <label for="vehicles">Number of Vehicles:</label>
            <input type="number" id="vehicles" name="vehicles" required><br>

            <label for="injuries">Number of Injuries:</label>
            <input type="number" id="injuries" name="injuries" required><br>

            <label for="fatalities">Number of Fatalities:</label>
            <input type="number" id="fatalities" name="fatalities" required><br>

            <label for="description">Description:</label>
            <textarea id="description" name="description" required></textarea><br>

            <button type="submit">Submit</button>
        </form>
    </section>

    <script src="main.js"></script>
</body>
</html>
